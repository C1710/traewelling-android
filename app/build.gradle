plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'androidx.navigation.safeargs.kotlin'
}

def properties = new Properties()
def localKeyProperties = rootProject.file('key.properties')
if (localKeyProperties.exists()) {
    localKeyProperties.withReader('UTF-8') {
        properties.load(it)
    }
}
def sentryDsn = properties.getProperty('SENTRY_DSN')
if (sentryDsn == null) {
    sentryDsn = ""
    project.logger.error('Sentry DSN was not set!')
}

android {
    compileSdk 31

    defaultConfig {
        applicationId "de.hbch.traewelling"
        minSdk 23
        targetSdk 31
        versionCode 33
        versionName "0.16.3"

        manifestPlaceholders = [
                SENTRY_DSN: sentryDsn
        ]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    buildFeatures {
        dataBinding = true
        viewBinding = true
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {

    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.5.0-alpha05'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.1'
    implementation 'androidx.fragment:fragment-ktx:1.3.6'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.4.0'
    implementation 'androidx.lifecycle:lifecycle-viewmodel-ktx:2.4.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.core:core-splashscreen:1.0.0-alpha02'

    // OSM integration
    implementation 'org.osmdroid:osmdroid-android:6.1.10'

    // Swipe to refresh
    implementation 'androidx.swiperefreshlayout:swiperefreshlayout:1.1.0'

    // Secure Storage
    implementation 'com.google.code.gson:gson:2.8.8'
    implementation 'com.jcloquell:androidsecurestorage:0.1.3'

    // Navigation Component
    def nav_version_ktx = "2.3.5"
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version_ktx"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version_ktx"

    // Retrofit
    implementation 'com.squareup.retrofit2:converter-gson:2.4.0'

    // Sentry
    implementation 'io.sentry:sentry-android:5.2.3'

    // Coil for image loading
    implementation 'io.coil-kt:coil:1.4.0'

    // Charts
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}